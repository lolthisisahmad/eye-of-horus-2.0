<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video 1</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Make sure the video fills the background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25; /* Adjust for readability */
    }

    /* Ensure content appears on top of the background */
    body {
      position: relative;
      z-index: 1;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      width: 40px;
      height: 40px;
    }

    .navbar nav a {
      color: #ffd700;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .page-section {
      padding: 2rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 2rem auto;
      max-width: 800px;
      border-radius: 15px;
    }

    .page-section h1 {
      color: #ffeb3b;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body class="egyptian-theme">

  <!-- 🌄 Background Video -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="kill.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🧭 Header -->
  <header class="navbar">
   <div class="logo-container">
      <img src="images/eye-of-horus.png" alt="LEADAR Logo"
           onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
      <div class="logo-fallback"></div>
    </div>
    <nav><a href="index.html">Home</a> | <a href="indexarab.html">العربية</a></nav>
  </header>

  <!-- 📽️ Main Content -->
  <main class="page-section">
    <h1>Video 1</h1>
    <video src="3.mp4" controls></video>
  </main>

  <!-- 🏺 Footer -->
</body>
</html>
